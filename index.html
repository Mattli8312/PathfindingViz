<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>PathfindingViz</title>
</head>
<body>
    <div id="nav">
        <div id="title">PathfindingVisualizer</div>
        <div id="controlpanel">
            <ul>
                <button type="button_a" onclick="ButtonHandler('dropdown1')">Draw Shapes</button>
                <div id="dropdown1" enabled="false">
                    <button class="far fa-square" type="button_a" onclick="ButtonHandler(1,function(){},'square')"></button>
                    <button class="fas fa-long-arrow-alt-right" type="button_a" onclick="ButtonHandler(1,function(){},'line')"></button>
                    <button class="far fa-circle" type="button_a" onclick="ButtonHandler(1,function(){},'circle')"></button>
                    <button class="fas fa-eraser" type="button_a" onclick="ButtonHandler(1,function(){},'erase')"></button>
                    <button class="fas fa-paint-roller" type="button_a" onclick="ClearBoard()"></button>
                </div>
            </ul>
            <ul>
                <button type="button_a" onclick="ButtonHandler('dropdown2')">Mazes & Patterns</button>
                <div id="dropdown2" enabled="false">
                    <button type="button_a" onclick="ButtonHandler(0,GenerateMaze_DFS)">Back Tracking</button>
                    <button type="button_a" onclick="ButtonHandler(0,GenerateMaze_Prims)">Prims</button>
                    <button type="button_a" onclick="ButtonHandler(0,GenerateMaze_Kruskals)">Kruskals</button>
                    <button type="button_a" onclick="ButtonHandler(0,GenerateMaze_HAK)">Hunt and Kill</button>
                    <button type="button_a" onclick="ButtonHandler(0,GenerateMaze_Eller)">Eller's</button>
                    <button type="button_a" onclick="ButtonHandler(0,RandomWalls)">Random</button>
                </div>
            </ul>
            <ul>
                <button type="button_a" onclick="ButtonHandler('dropdown3')">Pathfinding Algorithms</button>
                <div id="dropdown3" enabled="false">
                    <button type="button_a" onclick="ButtonHandler(0,SolveMaze_Traversal,'DFS')">Depth First Search</button>
                    <button type="button_a" onclick="ButtonHandler(0,SolveMaze_Traversal,'BFS')">Breadth First Search</button>
                    <button type="button_a" onclick="ButtonHandler(0,SolveMaze_Dijkstra)">Dijkstra</button>
                    <button type="button_a" onclick="ButtonHandler(0,SolveMaze_AStar)">A*</button>
                    <button type="button_a" onclick="ButtonHandler(0,SolveMaze_GBFS)">Greed Best-First Search</button>
                </div>
            </ul>
            <ul>
                <button type="button_a" onclick="ButtonHandler('dropdown4')">Miscellaneous</button>
                <div id="dropdown4" enabled="false">
                    <button type="button_a" onclick="ButtonHandler(1,function(){},'start')">Start</button>
                    <button type="button_a" onclick="ButtonHandler(1,function(){},'end')">End</button>
                    <button type="button_a" onclick="ResetPath()">Clear Path</button>
                </div>
            </ul>
        </div>
        <div id="controlpanel">
            <p style="font-size: x-small; padding: 1em">Slow</p>
            <input class="slider" id="speed" onchange = "console.log('')" type="range" min="1", max="6", value="3">
            <p style="font-size: x-small; padding: 1em">Fast</p>
        </div>
    </div>
    <div id="grid"></div>
    <script src="./Components/Utils.js"></script>
    <script src="./Components/maze.js"></script>
    <script src="./Components/Walls.js"></script>
    <script src="./Components/Algorithms.js"></script>
    <script src="main.js"></script>
</body>
</html>
