<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>PathfindingViz</title>
</head>
<body>
    <div id="nav">
        <div id="title">PathfindingVis</div>
        <button type="button_a" onclick="current_draw_mode = 'square'">Rect</button>
        <button type="button_a" onclick="current_draw_mode = 'line'">Line</button>
        <button type="button_a" onclick="current_draw_mode = 'circle'">Circle</button>
        <button type="button_a" onclick="current_draw_mode = 'erase'">Erase</button>
        <button type="button_a" onclick="ClearBoard()">Clear</button>
        <button type="button_a" onclick="RandomWalls()">Random</button>
        <button type="button_a" onclick="GenerateMaze_DFS()">DFS</button>
        <button type="button_a" onclick="GenerateMaze_Prims()">Prims</button>
        <button type="button_a" onclick="GenerateMaze_Kruskals()">Kruskal</button>
        <button type="button_a" onclick="GenerateMaze_HAK()">HAK</button>
        <button type="button_a" onclick="GenerateMaze_Eller()">Eller</button>
        <button type="button_a" onclick="SolveMaze_DFS()">Solve</button>
    </div>
    <div id="grid"></div>
    <script src="./Components/Utils.js"></script>
    <script src="./Components/maze.js"></script>
    <script src="./Components/Walls.js"></script>
    <script src="./Components/Algorithms.js"></script>
    <script src="main.js"></script>
</body>
</html>
