<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>PathfindingViz</title>
</head>
<body>
    <div id="nav">
        <div id="title">PathfindingVis</div>
        <button type="button_a" onclick="current_draw_mode = 'square'">Rec</button>
        <button type="button_a" onclick="current_draw_mode = 'line'">Ln</button>
        <button type="button_a" onclick="current_draw_mode = 'circle'">Crcl</button>
        <button type="button_a" onclick="current_draw_mode = 'erase'">Er</button>
        <button type="button_a" onclick="ClearBoard()">Clr</button>
        <button type="button_a" onclick="RandomWalls()">Rand</button>
        <button type="button_a" onclick="GenerateMaze_DFS()">BT_DFS</button>
        <button type="button_a" onclick="GenerateMaze_Prims()">Prims</button>
        <button type="button_a" onclick="GenerateMaze_Kruskals()">Krusk</button>
        <button type="button_a" onclick="GenerateMaze_HAK()">HAK</button>
        <button type="button_a" onclick="GenerateMaze_Eller()">Ellr</button>
        <button type="button_a" onclick="SolveMaze_Traversal('DFS')">DFS</button>
        <button type="button_a" onclick="SolveMaze_Traversal('BFS')">BFS</button>
        <button type="button_a" onclick="SolveMaze_Dijkstra()">Dijk</button>
        <button type="button_a" onclick="SolveMaze_AStar()">A*</button>
        <button type="button_a" onclick="SolveMaze_GBFS()">GBFS</button>
    </div>
    <div id="grid"></div>
    <script src="./Components/Utils.js"></script>
    <script src="./Components/maze.js"></script>
    <script src="./Components/Walls.js"></script>
    <script src="./Components/Algorithms.js"></script>
    <script src="main.js"></script>
</body>
</html>
